<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Weights - 基金实时估值</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --red: #ef4444;
            --green: #10b981;
            --gray: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text-main);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .fund-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .fund-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .fund-card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .code {
            color: var(--text-sub);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .value {
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: baseline;
        }

        .value small {
            font-size: 14px;
            margin-left: 5px;
            color: var(--text-sub);
            font-weight: normal;
        }

        .up {
            color: var(--red);
        }

        .down {
            color: var(--green);
        }

        .neutral {
            color: var(--gray);
        }

        .time {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 10px;
            text-align: right;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 16px;
            padding: 20px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-sub);
        }

        #chart {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        .refresh-btn {
            background: var(--text-sub);
            font-size: 12px;
            padding: 5px 10px;
        }

        /* New Icon Button Style */
        .icon-btn {
            background: none;
            border: 1px solid #cbd5e1;
            color: var(--text-sub);
            border-radius: 4px;
            padding: 0px 5px;
            font-size: 12px;
            line-height: 1.5;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: #e2e8f0;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <header>
            <h1>Alpha Weights 监控</h1>
            <div class="input-group">
                <input v-model="newFundCode" placeholder="输入6位基金代码 (如 000001)" @keyup.enter="addFund">
                <button @click="addFund" :disabled="loading">[[ loading ? '添加中...' : '添加' ]]</button>
            </div>
        </header>

        <div class="fund-grid">
            <div class="fund-card" v-for="fund in funds" :key="fund.id" @click="showChart(fund)">
                <div class="card-header">
                    <div>
                        <div class="name">[[ fund.name ]]</div>
                        <div class="code">
                            [[ fund.code ]]
                            <button class="icon-btn" @click.stop="refreshHoldings(fund)" title="重新获取持仓数据">更新持仓</button>
                        </div>
                    </div>
                </div>
                <div :class="['value', getColorClass(fund.est_change)]">
                    [[ formatNumber(fund.est_change) ]]%
                    <small>预估</small>
                </div>
                <div class="time">更新于: [[ fund.update_time || '--:--' ]]</div>
            </div>
        </div>

        <div class="controls">
            <button class="refresh-btn" @click="fetchList">手动刷新列表</button>
            <button class="refresh-btn" style="margin-left:10px" @click="triggerUpdate">立即触发后端计算</button>
        </div>

        <div class="modal-overlay" :class="{ active: showModal }" @click.self="closeModal">
            <div class="modal">
                <div class="close-btn" @click="closeModal">&times;</div>
                <h3 v-if="selectedFund">[[ selectedFund.name ]] ([[ selectedFund.code ]]) - 今日估值走势</h3>
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: {
                funds: [],
                newFundCode: '',
                loading: false,
                showModal: false,
                selectedFund: null,
                chartInstance: null
            },
            mounted() {
                this.fetchList();
                setInterval(this.fetchList, 60000);
            },
            methods: {
                fetchList() {
                    fetch('/api/fund/list')
                        .then(r => r.json())
                        .then(res => {
                            if (res.success) {
                                this.funds = res.data;
                            }
                        });
                },
                addFund() {
                    if (!this.newFundCode) return;
                    this.loading = true;
                    fetch('/api/fund/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: this.newFundCode })
                    })
                        .then(r => r.json())
                        .then(res => {
                            this.loading = false;
                            if (res.success) {
                                alert('添加成功');
                                this.newFundCode = '';
                                this.fetchList();
                                this.triggerUpdate();
                            } else {
                                alert(res.message);
                            }
                        });
                },
                refreshHoldings(fund) {
                    if (!confirm(`确定要重新获取 ${fund.name} (${fund.code}) 的持仓信息吗？`)) return;

                    fetch('/api/fund/refresh_holdings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: fund.id, code: fund.code })
                    })
                        .then(r => r.json())
                        .then(res => {
                            if (res.success) {
                                alert(res.message);
                                this.triggerUpdate(); // 更新持仓后立即重新计算一次涨跌
                            } else {
                                alert('更新失败: ' + res.message);
                            }
                        });
                },
                triggerUpdate() {
                    fetch('/api/trigger', { method: 'POST' })
                        .then(r => r.json())
                        .then(res => {
                            setTimeout(this.fetchList, 2000);
                        });
                },
                getColorClass(val) {
                    if (val > 0) return 'up';
                    if (val < 0) return 'down';
                    return 'neutral';
                },
                formatNumber(val) {
                    return (val > 0 ? '+' : '') + val.toFixed(2);
                },
                showChart(fund) {
                    this.selectedFund = fund;
                    this.showModal = true;
                    this.$nextTick(() => {
                        this.loadChart(fund.id);
                    });
                },
                closeModal() {
                    this.showModal = false;
                    if (this.chartInstance) {
                        this.chartInstance.dispose();
                        this.chartInstance = null;
                    }
                },
                loadChart(fundId) {
                    fetch(`/api/fund/history/${fundId}`)
                        .then(r => r.json())
                        .then(res => {
                            if (res.success && res.data) {
                                this.renderChart(res.data.times, res.data.values);
                            }
                        });
                },
                renderChart(times, values) {
                    const dom = document.getElementById('chart');
                    this.chartInstance = echarts.init(dom);
                    const option = {
                        tooltip: {
                            trigger: 'axis',
                            formatter: '{b} <br/> 预估涨跌: {c}%'
                        },
                        grid: { top: 30, bottom: 30, left: 40, right: 20 },
                        xAxis: {
                            type: 'category',
                            data: times,
                            boundaryGap: false
                        },
                        yAxis: {
                            type: 'value',
                            scale: true,
                            axisLabel: { formatter: '{value}%' }
                        },
                        series: [{
                            data: values,
                            type: 'line',
                            smooth: true,
                            showSymbol: false,
                            areaStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: 'rgba(37, 99, 235, 0.2)' },
                                    { offset: 1, color: 'rgba(37, 99, 235, 0)' }
                                ])
                            },
                            lineStyle: { width: 3, color: '#2563eb' }
                        }]
                    };
                    this.chartInstance.setOption(option);
                }
            }
        });
    </script>
</body>

</html>
